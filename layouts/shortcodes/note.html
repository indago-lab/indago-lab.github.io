{{ $title := .Get 0 }}
<div class="details admonition note open">
    <div class="details-summary admonition-title">
        <i class="icon fas fa-pencil-alt fa-fw" aria-hidden="true"></i>
        {{ $title }}
        <i class="details-icon fas fa-angle-right fa-fw" aria-hidden="true"></i>
    </div>
    <div class="details-content">
        <div class="admonition-content">
            {{ .Inner | markdownify }}
        </div>
    </div>
</div>
